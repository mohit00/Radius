<div class="modal-header">
    <h4 class="modal-title pull-left">Add Device</h4>
    <button type="button" class="close pull-right" aria-label="Close"  >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
        <tabset type="pills" >
                
                    <tab heading="Things Info">
                        
         <div class ="row" style ="    padding-top: 10px;">
                <div class ="col-md-6">
                    <!-- <div class="form-group">
                        <label for="lastname" class="control-label">Device Id</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Device Id" [(ngModel)]="data.name" >
                    </div> -->
                    <div class="form-group">
                        <label for="lastname" class="control-label"><span class ="red">*</span> Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="Name" [(ngModel)]="data.name"> 
                    </div>
                    <div class="form-group">
                            <label for="lastname" class="control-label"><span class ="red">*</span> Protocol</label>

                            <select class="form-control" id="sel1" [(ngModel)] ="data.protocol">
               
                            <option value ="TCP"  >TCP</option>
                            </select>
                            
                           </div> 
                   
                </div>
                <div class ="col-md-6">
                    <div class="form-group">
                        <label for="lastname" class="control-label">Description</label>
                        <textarea type="text" class="form-control" id="lastname" placeholder="Description"  [(ngModel)] ="data.description" rows="5"></textarea>
                    </div>
                  </div>
                  <div class ="col-md-12"  style ="border:1px solid ;margin-top:10px">
                    <div    *ngFor = "let list of dataList ;let i = index ;"  style ="padding: 13px;"> 
                     <div class ="{{list.class1}}">
                       <div class="form-group">
                           <label for="lastname" class="control-label" *ngIf ="i == 0 ">Metadata Key:</label>
                           <input type="text" class="form-control" id="lastname" placeholder="Key" [(ngModel)] ="list.name" >
                       </div></div> 
                      
                          
                     <div class ="{{list.class2}}">
                         <div class="form-group {{list.class3}}">
                           <div class="form-group">
                               <label for="sel1" *ngIf ="i == 0 ">Metadata Value:</label>
                               <input type="text" class="form-control" id="lastname" placeholder="Default value" [(ngModel)] ="list.value" > 
                             </div> 
                         </div> 
                         <button class="btn col-md-2 theme_table_button {{list.class4}}" (click) ="add()" ><i class="fa fa-plus plusIcon"  ></i></button>
                         <button class="btn col-md-2 theme_table_button  {{list.class4}}" (click) ="remove(i)" *ngIf ="i != 0 " style ="margin-left: 5%;"><i class="fa fa-minus plusIcon"  ></i></button> 
                     </div>
                    
                   </div> 
               </div> 
                  <!-- <div class ="col-md-12" style ="padding:0">
                  <div class ="col-md-5">
                      <div class="form-group">
                          <label for="lastname" class="control-label">Metadata Key:</label>
                          <input type="text" class="form-control" id="lastname" placeholder="Key" [(ngModel)]  = "data.metadata.model">
                      </div></div>
                      <div class ="col-md-7">
                          <div class="form-group col-md-10">
                              <label for="lastname" class="control-label">Metadata Value:</label>
                              <input type="text" class="form-control" id="lastname" placeholder="Value"  [(ngModel)]  = "data.metadata.modelValue" >
      
                          </div>
      
                          <button class="btn col-md-2 theme_table_button" style ="        margin-top: 28px;
                          width: 7%;
                          padding: 16px !important;"><i class="fa fa-plus" style ="position: absolute;
          top: 50%;
          left: 50%;
          height: 50%;
          transform: translate(-50%, -50%);
          width: 10px;
          height: 10px;
          display: block;"></i></button>
                      </div></div> -->
              </div>
                        </tab>
                        <tab heading="Select Things Template">
                                <div class="row" style="    width: 100%;padding-top:10px;
                                margin: auto;">
                                  <div class="card"> 
                                    <div class="col-md-12">
                          
                                      
                                      
                                            <div class="content table-responsive table-full-width"style =" max-height: 400px;
                                            overflow-x: auto;    padding-left: 0;
    padding-right: 0;">
                                                  <table class="table table-hover table-striped"  >
                                                        <thead>
                                                            <tr>
                                                                <th  width="20%"   > Action</th>
                                                                <th    > Things Template</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr class ="selecttable"  *ngFor ="let list of eventTemplateList ;" (click)="selectedListdata(list)" style ="cursor: pointer">
                                                                <td  ><div class="form-check">
                                                                  <label class ="checkboxnew">
                                                                    <input type="checkbox" name="check"   [(ngModel)]="list.check"> <span class="label-text"></span>
                                                                  </label>
                                                                </div> </td>
                                                                <td  > {{list.name}}</td>
                                                            </tr>
                                                        </tbody>
                                                        <tfoot *ngIf ="pageCount && pageCountArray">
                                                          <tr  ><td [attr.colspan]="8"> 
                                                            <div class=" " style="float: left;">
                                                              <ul class="pagination">
                                                                <li  >  
                                                                  <button  (click)="prePage()" [disabled]="preDisabled">« Prev</button>
                                                                </li>
                                                                <li   *ngFor = "let list of pageCountArray" [ngClass]="getClass(list)"> 
                                                                  <a  (click)="Page(list)" >{{list}}</a>
                                                                </li>
                                                                <li  >
                                                                  <button    (click)="nextPage()"   [disabled]="nextDisabled" >Next »</button>
                                                                </li>
                                                              </ul>
                                                            </div>
                                                          </td>
                                                        </tr></tfoot>
                                                  </table>
                                               </div>
                                        </div>
                                    </div>
                                 </div>
                            </tab>
                        </tabset>
       
           
   <div class="modal-footer">
    <button type="button" class="btn theme_table_button"  >Close</button>
    <button type="button" class="btn theme_table_button"  (click) = "createDevicePro()" *ngIf ="title == 'false'">Save</button>
    <button type="button" class="btn theme_table_button"  (click) = "updateDevicePro()" *ngIf ="title != 'false'">Update</button>

  </div>
